<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<style>
    body{
            
            background-image: url('https://img.freepik.com/free-photo/flat-lay-workstation-with-copy-space-laptop_23-2148430867.jpg?w=1380&t=st=1694786206~exp=1694786806~hmac=c6f9ea6533186443caed033be0057b28d9b77184fa66cbd2267f20d84ae48a3c');
            background-size: 100%;
            background-position-x:50%;
            font-family: 'Nunito', sans-serif;
            padding-top: 185px;
            border-radius: 50px;
            margin-left: 32%;
        
        
    }
    .container {
            max-width: 550px;
            background: linear-gradient(90deg, #cdcbcb 0%, #6a676c 50%, #cdcbcb 100%);;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            overflow-y: auto;
            max-height: 400px;

        }
        
    .header-bar {
        display: flex;
        justify-content: space-between;
        color: #cbaac8;
        padding: 10px;
        border-radius: 7px 7px 0 0;
        background: linear-gradient(90deg, #0d0d0d 0%, #323131 50%, #111111 100%);
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6
    {
    font-family:Arial, Helvetica, sans-serif
}
    .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #c6bcc5;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
        }
        .task-title {
            display: flex;
            padding: 20px;
            
        }

        .task-title a {
            text-decoration: none;
            color: #020202;
            margin-left: 10px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .task-complete-icon {
            height: 15px;
            width: 15px;
            background-color: #3f3f3f;
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 15px;
            width: 15px;
            background-color: #8e42ac;
            border-radius: 50%;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #8e42ac;
            font-size: 22px;
            line-height: 0;
            padding: 20px 20px;
        }
        .header-bar a {
            color: #cbaac8;
            text-decoration: none;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }
        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 50%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: 1px solid #e7e3e3;
            background-color: #8e42ac;
            color: #d3cfd4;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bolder;
        }
        #add-link {
            color: #8e42ac;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }
        .card-body {
            padding: 20px;
            
        }
</style>
<body>
    <div class="container">
        {% block content %}
        
        {% endblock content %}
    </div>
</body>
</html>
