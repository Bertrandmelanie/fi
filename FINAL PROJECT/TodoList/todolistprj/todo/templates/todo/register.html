{% extends 'todo/main.html' %}

{% block content %}

<style>
       
    small p {
        font-size: 14px; 
        color: #191919;
        font-weight: light;  
        font-family: Arial, Helvetica, sans-serif;  

    }

    small a {
        text-decoration: none; 
        color: #e0b2f1;  
        font-size: 17px;  
        font-weight: bold;    
    }
</style>

<div class="header-bar">
    <h1>Register</h1>
</div>
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>
        
        <!-- Password Field with Toggle -->
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Password (Mininum 8 characters):</label>
            <div class="password-input">
                {{ form.password1 }}
                <input type="checkbox" id="showPassword">
                <label for="showPassword"></label>
            </div>
        </div>
        
        <!-- Confirm Password Field -->
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
            {{ form.password2 }}
        </div>

        <br>
        <input class="button" type="submit" value="Register Now">
        
        <small><p>Have an account already? <a href="{% url 'login' %}">Login Now</a></p></small>
    </form>
</div>

</body>
</html>
<script>

const passwordInput = document.getElementById("id_password1");
const showPasswordCheckbox = document.getElementById("showPassword");

showPasswordCheckbox.addEventListener("change", function () {
    if (showPasswordCheckbox.checked) {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
});
</script>
   {% endblock content %}
